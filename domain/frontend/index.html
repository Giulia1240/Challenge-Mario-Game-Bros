<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="img/463-4636635_mario-logo-png-logo-super-mario-bros-png-removebg-preview.png" alt="Super Mario Logo" class="logo">
    </div>
  </header>
  <div class="game">
    <div class="start">
      <button class="start-button">Start</button>
    </div>
    <img src="img/pipe.png" alt="Pipe" class="pipe">
    <img src="img/mario.gif" alt="Mario" class="mario">
    <div class="game-over">
      <h1>Game Over</h1>
      <button class="restart">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
